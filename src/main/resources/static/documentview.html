<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document View</title>
    <link rel="stylesheet" href="documentview.css">
</head>
<body>
<section class="layout">
    <aside class="sidebar">
        <nav class="main-nav" role="navigation">
            <ul class="unstyled list-hover-slide">
                <li><a href="" id="create-doc">Create new document</a></li>
                <li><a href="#" id="delete-doc">Delete this document</a></li>
                <li><a href="#" id="share-doc">Share this document</a></li>
                <li><a href="#" id="go-back">Back</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <main class="body">
        <div class="title" contenteditable="true">Tytuł dokumentu</div>
        <div class="content" contenteditable="true">Treść dokumentu</div>
    </main>
</section>
<dialog id="shareDialog">
    <h2>Share Document</h2>

    <form id="shareForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required autocomplete="off">

        <label for="role">Role:</label>
        <select id="role">
            <option value="VIEWER">Viewer</option>
            <option value="EDITOR">Editor</option>
        </select>

        <div class="dialog-buttons">
            <button type="submit">Share</button>
            <button type="button" id="closeDialog">Cancel</button>
        </div>
    </form>
</dialog>
</body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="documentview.js"></script>
</html>
